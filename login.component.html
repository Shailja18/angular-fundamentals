<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"  novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
     <em *ngIf="!loginForm.controls.userName?.invalid">Required</em>
      <input (ngModel)="username" name="userName"id="userName" type="text" class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em>Required</em>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" required placeholder="Password..." />
    </div>
        
    <button type="submit"   [disabled]="loginForm.invalid" class="btn btn-success">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
